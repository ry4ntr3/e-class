<html lang="en">
  <head>

    <title>Web Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <body class="text-center">
    <form class="form-signin">
      <i class="fas fa-cog fa-4x fa-spin text-info"></i>
      <h1 class="h3 my-3 font-weight-normal">e-Class System</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <a role="button" class="btn btn-info center-block" href="index.html"><i class="fas fa-sign-in-alt"></i> Login</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2019 Your Website All Rights Reserved</p>
    </form>
  </body>
